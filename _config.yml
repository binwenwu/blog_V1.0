# hexo-magnet
# 这个插件主要实现了以下功能：
# 1. 自定义 tags 或 categories 的排列和展示
# 2. 自定义 tags 或 categories 的展示图标，名称 3. 自定义排列的行数，默认 2 行
magnet:
  enable: true
  priority: 1
  enable_page: /
  type: categories
  devide: 3
  display:
    - name: Linux
      display_name: 小斌のLinux
      icon: 📚
    - name: 云原生
      display_name: 小斌の云原生
      icon: 📒
    - name: GIS
      display_name: 小斌のGIS
      icon: 🐱‍👓
  color_setting:
    text_color: black
    text_hover_color: white
    background_color: "#f2f2f2"
    background_hover_color: "#b30070"
  layout:
    type: id
    name: recent-posts
    index: 0
  temple_html: '<div class="recent-post-item" style="width:100%;height: auto"><div id="catalog_magnet">${temple_html_item}</div></div>'
  plus_style: ""


